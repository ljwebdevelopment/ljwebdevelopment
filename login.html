<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Login | LJ Web Development</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase CDN (Auth only) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body class="softTop">
  <main class="section">
    <div class="container" style="max-width:420px;">
      <div class="card pad">
        <h2>Client Portal</h2>
        <p class="small">Sign in to view your website dashboard.</p>

        <form id="loginForm" class="form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button class="btn btnPrimary" type="submit">Sign in</button>
        </form>

        <p class="small" id="loginError" style="margin-top:10px;color:#b91c1c;"></p>
      </div>
    </div>
  </main>

  <script src="portal.js"></script>
</body>
</html>
