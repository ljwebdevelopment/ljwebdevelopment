<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Login | LJ Web Development</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase CDN (Auth only) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

</head>

<body class="page-login">
  <main class="loginShell" aria-label="Client Login">
    <div class="loginCard card pad">
      <!-- Logo -->
      <div class="loginBrand">
        <img
          class="loginLogo"
          src="LJ Web Development Logo.png"
          alt="LJ Web Development"
          loading="eager"
        />
      </div>

      <div class="loginHead">
        <h2 class="loginTitle">Client Portal</h2>
        <p class="small loginSub">Sign in to view your website dashboard.</p>
      </div>

      <form id="loginForm" class="form loginForm" autocomplete="on">
        <div class="field">
          <label class="srOnly" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="email"
            required
          />
        </div>

        <div class="field">
          <label class="srOnly" for="password">Password</label>

          <div class="pwWrap">
            <input
              type="password"
              id="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
            <button class="pwToggle" type="button" id="togglePw" aria-label="Show password">
              Show
            </button>
          </div>

          <div class="row loginRow">
            <label class="remember">
              <input type="checkbox" id="rememberMe" />
              <span>Remember me</span>
            </label>

            <a class="miniLink" href="index.html">Back to site</a>
          </div>
        </div>

        <button class="btn btnPrimary loginBtnFull" type="submit">
          Sign in
        </button>

        <p class="small loginNote">
          Need access? Email <strong>ljwebdevelopment</strong> for credentials.
        </p>

        <p class="small" id="loginError" role="status" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <!-- Small UI-only script (doesn't touch Firebase logic) -->
  <script>
    (function () {
      const pw = document.getElementById("password");
      const btn = document.getElementById("togglePw");
      if (!pw || !btn) return;

      btn.addEventListener("click", () => {
        const show = pw.type === "password";
        pw.type = show ? "text" : "password";
        btn.textContent = show ? "Hide" : "Show";
        btn.setAttribute("aria-label", show ? "Hide password" : "Show password");
      });
    })();
  </script>

  <script src="portal.js?v=4"></script>
</body>
</html>
