<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luke Johnson | Web Development</title>
  <meta name="description" content="Luke Johnson — websites + ongoing support for small businesses in Tahlequah and beyond." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
<header>
  <div class="head">
    <div class="brand" role="button" tabindex="0" data-action="scroll" data-target="top" aria-label="Go to top">
      <div class="logoWrap" title="LJ Web Development">
        <img src="https://i.ibb.co/pByPkhsT/LJ-Web-Development-Black.png" alt="LJ Web Development logo" />
      </div>
      <div class="brandText">
        <strong>Luke Johnson</strong>
        <span>Web Development · Tahlequah, OK</span>
      </div>
    </div>

    <button class="menuBtn" id="menuBtn" aria-label="Toggle navigation"><span></span></button>

    <nav id="nav">
      <button class="navLink" type="button" data-action="scroll" data-target="services">Services</button>
      <button class="navLink" type="button" data-action="scroll" data-target="pricing">Pricing</button>
      <button class="navLink" type="button" data-action="scroll" data-target="addons">Add-ons</button>
      <button class="navLink" type="button" data-action="scroll" data-target="local">Local</button>
      <button class="btn btnSoft" type="button" data-action="scroll" data-target="contact">Get a Quote</button>
    </nav>
  </div>
</header>

<main id="top">
  <!-- YOUR CONTENT IS UNCHANGED -->
</main>

<!-- Email Modal -->
<div class="modalBack" id="modalBack" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Email options">
    <div class="modalHead">
      <strong>Email options</strong>
      <button class="xBtn" id="closeModal" type="button" aria-label="Close">✕</button>
    </div>
    <div class="modalBody">
      <div class="modalSubject" id="modalSubject">Subject</div>
      <div class="small">Some runners block email apps. If that happens, use Gmail or copy the message.</div>

      <div class="modalActions">
        <button class="btn btnPrimary" type="button" id="openMailApp">Open Email App</button>
        <button class="btn btnOutline" type="button" id="openGmail">Open Gmail</button>
        <button class="btn btnSoft" type="button" id="copyMsg">Copy Message</button>
      </div>

      <div class="msgBox" id="modalMessage"></div>
      <div class="toast" id="toast">Copied.</div>
    </div>
  </div>
</div>

<!-- ✅ THIS IS THE ONLY SCRIPT TAG -->
<script src="assets/js/main.js" defer></script>
</body>
</html>
